<!DOCTYPE html>
<html lang="en">
<style>

    #nav1 {
    background-color: #da0e0f;
}

    .nav-link {
    background-color: #da0e0f;
    color: white;
    }

</style>

<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">

</head>
<body>


    <header class="d-flex flex-wrap justify-content-center py-3 mb-4" style="box-shadow : 0 1px 3px black;" id="nav1" >
      <a href="/" class="d-flex align-items-center mb-3 mb-md-0 me-md-auto link-body-emphasis text-decoration-none">
        <svg class="bi me-2" width="40" height="32"><use xlink:href="#bootstrap"></use></svg>
        <span class="fs-4" style="color: white; font-weight: bold;
            font-family: 'Rubik', Times, serif;" >Double Decker To Do's</span>
      </a>


      <ul class="nav nav-pills">
          <li class="nav-item"><a href="{{ url_for('home')}}" class="nav-link" style="background-color: #da0e0f; color: white;">Home</a></li>

          {% if not current_user.is_authenticated: %}
        <li class="nav-item"><a href="{{ url_for('login')}}" class="nav-link active" aria-current="page" style="background-color: #da0e0f; color: white;">Log In</a></li>
        <li class="nav-item"><a href="{{ url_for('register')}}" class="nav-link" style="background-color: #da0e0f; color: white;">Sign up</a></li>

           {% else: %}


          <li class="nav-item"><a href="{{ url_for('saved_lists')}}" class="nav-link" style="background-color: #da0e0f; color: white;">Saved Lists</a></li>
          <li class="nav-item"><a href="{{ url_for('logout')}}" class="nav-link" style="background-color: #da0e0f; color: white;">Log Out</a></li>
          {% endif %}

      </ul>
    </header>



<!-- Bootstrap core JS-->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
        <!-- Core theme JS-->
        <script src="static/js/scripts.js"></script>

</body>
</html>
